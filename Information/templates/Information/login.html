{% extends 'Information/main.html' %}
{% load static %}
{%block content%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <div id="login-container">
        <div class="other1">
            <i id=google class="fab fa-google"></i>
        </div>
        <div class="other1">
            <i id=facebook class="fab fa-facebook-f"></i>
        </div>
         <div class="other" onclick="fun2()">
            <p>CLICK</p>
        </div>
        <br>
        <div id="login-head">
            <p>LOGIN</p>
        </div>
        <br>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name='username' placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <input id=Submit_button type="submit" value="LOGIN">
        </form>

        {% for message in messages %}
        <p id="message">{{message}}</p>
        {% endfor %}
        <p>Forgot password, <a class=link href="#">click here</a></p>

        <p>Don't have an account? <a class="link" href="{% url 'register' %}">Register</a></p>
    </div>
<script src="{% static 'js/login.js' %}"></script>

{%endblock%}
